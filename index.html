<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="section-center">
    <!-- image -->
    <article class="gift-img">
      <img src="./gift.jpeg" alt="gift image">
    </article>
    <!-- info -->
    <article class="gift-info">
      <h3>Iphone 6 giveaway</h3>
      <h4 class="giveaway">
        giveaway ends on Sunday, 24 April 2020, 8:00am
      </h4>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi explicabo perspiciatis necessitatibus nesciunt
        iure itaque officia obcaecati aspernatur veritatis quia.</p>
    </article>
    <div class="deadline">
      <div class="deadline-format">
        <!-- days -->
        <div>
          <h4 class="days">34</h4>
          <span>days</span>
        </div>
        <!-- end of item -->
      </div>
      <div class="deadline-format">
        <!-- HOURS -->
        <div>
          <h4 class="hours">5</h4>
          <span>hours</span>
        </div>
        <!-- end of item -->
      </div>
      <div class="deadline-format">
        <!-- minutes -->
        <div>
          <h4 class="minutes">12</h4>
          <span>minutes</span>
        </div>
        <!-- end of item -->
      </div>
      <div class="deadline-format">
        <!-- secs -->
        <div>
          <h4 class="secs">12</h4>
          <span>secs</span>
        </div>
        <!-- end of item -->
      </div>
    </div>
  </section>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
